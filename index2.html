<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MALIPO</title>
<style>
  body {
    background-image: url('zuchu1.jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff; /* text color for contrast */
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.5); /* optional overlay for readability */
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 90%;
  }

  .headline {
    font-weight: bold;
    font-size: 28px;
    margin-bottom: 20px;
  }

  .message {
    font-size: 20px;
    margin-bottom: 30px;
  }

  /* Style for the phone number section */
  .phone-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .phone-number {
    font-size: 16px;
    font-weight: bold;
  }

  /* Style for the label "Number" */
  .label {
    font-size: 12px; /* smaller than the number */
    display: inline-block;
    margin-right: 5px;
  }

  /* Style for the copy button */
  .copy-btn {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
    transition: background-color 0.3s;
  }

  .copy-btn:hover {
    background-color: #555;
  }

  /* Style for the tiny alert */
  .copied-alert {
    font-size: 12px;
    color: #0f0;
    margin-left: 10px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .copied-alert.show {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="overlay">
  <div class="headline">MALIPO</div>
  <div class="message" id="paymentMessage"></div>
  
  <!-- Phone number section with copy button -->
  <div class="phone-section">
    <div class="phone-number"><span class="label">Nambari</span> 0767905046</div>
    <button class="copy-btn" id="copyButton">Copy</button>
    <span class="copied-alert" id="copiedAlert">Imekopiwa</span>
  </div>
</div>

<script>
  // Function to get URL parameters
  function getQueryParam(param) {
    const params = new URLSearchParams(window.location.search);
    return params.get(param);
  }

  const amount = getQueryParam('amount');

  const messageDiv = document.getElementById('paymentMessage');

  if (amount) {
    messageDiv.textContent = `Malipo Yako ni Tsh${amount}. Lipia Ada Yako Ya Mtandao kwa Nambari Rasmi Ya Mhasibu Amos Paulo Ili Upokee Ofa Yako`;
  } else {
    messageDiv.textContent = 'Hakuna taarifa ya malipo.';
  }

  // Copy only the phone number
  const copyBtn = document.getElementById('copyButton');
  const copiedAlert = document.getElementById('copiedAlert');
  const phoneNumber = '0767905046'; // Only the number

  copyBtn.addEventListener('click', () => {
    // Copy to clipboard only the phone number
    navigator.clipboard.writeText(phoneNumber).then(() => {
      // Show "Copied" alert
      copiedAlert.classList.add('show');
      // Hide after 2 seconds
      setTimeout(() => {
        copiedAlert.classList.remove('show');
      }, 2000);
    });
  });
</script>

</body>
</html>
